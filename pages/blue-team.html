low:hidden}.challenge.completed{background:#f0f9ff;border-color:#7dd3fc}.challenge-header{padding:.75rem;cursor:pointer;display:flex;align-items:center;justify-content:space-between}.challenge-header:hover{background:#f9fafb}.challenge-info{flex:1;min-width:0}.challenge-title{display:flex;align-items:center;gap:.5rem;flex-wrap:wrap}.challenge-title h3{font-size:.875rem;font-weight:600;color:#1f2937}.challenge-meta{display:flex;gap:.5rem;margin-top:.25rem;flex-wrap:wrap}.challenge-meta span{font-size:.75rem;color:#6b7280}.badge{font-size:.75rem;padding:.125rem .5rem;border-radius:.25rem;border:1px solid}.badge-intermediate{background:#fef9c3;color:#854d0e;border-color:#fde047}.badge-advanced{background:#fee2e2;color:#991b1b;border-color:#fca5a5}.challenge-actions{display:flex;align-items:center;gap:.5rem;margin-left:.5rem}.complete-btn{width:28px;height:28px;border-radius:50%;border:none;cursor:pointer;font-size:.875rem}.complete-btn.incomplete{background:#e5e7eb;color:#6b7280}.complete-btn.done{background:#0369a1;color:#fff}.expand-icon{color:#9ca3af;font-size:.75rem}.challenge-content{padding:0 .75rem .75rem;border-top:1px solid #f3f4f6;display:none}.challenge.expanded .challenge-content{display:block}.question-box{background:#f9fafb;padding:.75rem;border-radius:.5rem;margin-top:.75rem}.question-box h4{font-size:.75rem;color:#6b7280;margin-bottom:.5rem}.question-box p{font-size:.875rem;color:#1f2937;font-weight:500}.key-points{margin-top:.75rem}.key-points h4{font-size:.75rem;color:#6b7280;margin-bottom:.5rem}.key-points ul{list-style:disc;padding-left:1.25rem}.key-points li{font-size:.75rem;color:#4b5563;margin-bottom:.25rem}.show-answer-btn{margin-top:.75rem;padding:.5rem .75rem;font-size:.75rem;background:#e0f2fe;color:#0369a1;border:none;border-radius:.25rem;cursor:pointer}.show-answer-btn:hover{background:#bae6fd}.answer-box{margin-top:.75rem;padding:.75rem;background:#f0f9ff;border:1px solid #7dd3fc;border-radius:.5rem;display:none}.answer-box.visible{display <script>
var DATA={"SOC Operations":{"icon":"\ud83d\udee1\ufe0f","desc":"Alert triage, SIEM, threat detection, monitoring","challenges":[{"id":"soc-1","category":"Fundamentals","type":"\ud83d\udcda","title":"SOC Tiers & Roles","difficulty":"Intermediate","question":"Explain SOC tier structure and responsibilities.","keyPoints":["Tier 1: Alert triage","Tier 2: Deep analysis","Tier 3: Threat hunting","Escalation procedures"],"answer":"SOC Tier Structure:\n\nTier 1 - Alert Monitoring:\n- Initial alert triage\n- True/false positive determination\n- Basic containment actions\n- Ticket creation\n- Escalation to T2\n- 24/7 coverage\n\nTier 2 - Incident Analysis:\n- Deep dive investigation\n- Correlation across sources\n- Malware analysis (basic)\n- Remediation guidance\n- IOC extraction\n\nTier 3 - Threat Hunting:\n- Proactive threat hunting\n- Advanced malware analysis\n- Detection engineering\n- Threat intelligence\n- Tool development\n\nMetrics:\n- MTTD (Mean Time to Detect)\n- MTTR (Mean Time to Respond)\n- False positive rate\n- Escalation rate"},{"id":"soc-2","category":"SIEM","type":"\ud83d\udd27","title":"SIEM Fundamentals","difficulty":"Intermediate","question":"How does a SIEM work and what are key use cases?","keyPoints":["Log aggregation","Correlation rules","Alerting","Common platforms"],"answer":"SIEM Components:\n\n1. Log Collection:\n- Agents (endpoint)\n- Syslog (network)\n- API integration\n- File beats\n\n2. Normalization:\n- Common Event Format (CEF)\n- Parsing/field extraction\n- Timestamp normalization\n\n3. Correlation:\n- Rule-based detection\n- Statistical anomalies\n- Threshold alerts\n- Sequence detection\n\n4. Alerting:\n- Priority/severity\n- Enrichment\n- Playbook triggering\n\nKey use cases:\n- Failed login attempts\n- Privilege escalation\n- Data exfiltration\n- Malware indicators\n- Policy violations\n\nPlatforms:\n- Splunk, Microsoft Sentinel\n- Elastic SIEM, QRadar\n- Chronicle, LogRhythm"},{"id":"soc-3","category":"SIEM","type":"\ud83d\udd27","title":"Splunk Queries","difficulty":"Intermediate","question":"Write common Splunk queries for security monitoring.","keyPoints":["SPL basics","Stats/timechart","Subsearches","Lookups"],"answer":"Basic SPL:\nindex=security sourcetype=WinEventLog\n| search EventCode=4625\n| stats count by src_ip, user\n\nFailed logins over time:\nindex=security EventCode=4625\n| timechart span=1h count by user\n\nBrute force detection:\nindex=security EventCode=4625\n| stats count by src_ip, user\n| where count > 10\n\nLateral movement:\nindex=security EventCode=4624 LogonType=3\n| stats dc(dest) as unique_hosts by src_ip\n| where unique_hosts > 5\n\nProcess execution:\nindex=sysmon EventCode=1\n| search parent_process=*powershell*\n| table _time, host, user, CommandLine\n\nNetwork connections:\nindex=sysmon EventCode=3\n| stats count by dest_ip, dest_port\n| sort -count"},{"id":"soc-4","category":"SIEM","type":"\ud83d\udd27","title":"KQL for Sentinel","difficulty":"Intermediate","question":"Write Microsoft Sentinel KQL queries.","keyPoints":["KQL syntax","SecurityEvent table","Joins","Time functions"],"answer":"Failed logons:\nSecurityEvent\n| where EventID == 4625\n| summarize count() by TargetAccount, IpAddress\n| where count_ > 5\n\nSuccessful logon after failures:\nlet failed = SecurityEvent | where EventID == 4625;\nlet success = SecurityEvent | where EventID == 4624;\nfailed\n| join kind=inner success on TargetAccount\n| where success.TimeGenerated > failed.TimeGenerated\n| project TargetAccount, IpAddress\n\nProcess creation:\nSecurityEvent\n| where EventID == 4688\n| where CommandLine contains \"powershell\" and CommandLine contains \"-enc\"\n| project TimeGenerated, Computer, Account, CommandLine\n\nAnomalous sign-ins:\nSigninLogs\n| where ResultType == 0\n| summarize count() by UserPrincipalName, Location\n| where count_ == 1"},{"id":"soc-5","category":"Detection","type":"\ud83d\udd27","title":"YARA Rules","difficulty":"Intermediate","question":"Write YARA rules for malware detection.","keyPoints":["Rule structure","Strings/conditions","Modifiers","Best practices"],"answer":"YARA structure:\nrule RuleName {\n    meta:\n        author = \"analyst\"\n        description = \"Detects X\"\n    strings:\n        $s1 = \"malicious_string\"\n        $s2 = { 4D 5A 90 00 }  // hex\n        $s3 = /regex[0-9]+/\n    condition:\n        all of them\n}\n\nExample - Mimikatz:\nrule Mimikatz_Strings {\n    strings:\n        $a = \"sekurlsa::logonpasswords\" nocase\n        $b = \"lsadump::sam\" nocase\n        $c = \"kerberos::golden\" nocase\n    condition:\n        uint16(0) == 0x5A4D and\n        2 of ($a, $b, $c)\n}\n\nModifiers:\n- nocase: Case insensitive\n- wide: Unicode\n- ascii: ASCII only\n- fullword: Whole word\n\nConditions:\nall of them, any of ($a*), 2 of ($a, $b, $c)"},{"id":"soc-6","category":"Detection","type":"\ud83d\udd27","title":"Sigma Rules","difficulty":"Intermediate","question":"Explain Sigma rules and write examples.","keyPoints":["Platform-agnostic detection","YAML format","Conversion to SIEM","Modifiers"],"answer":"Sigma: Platform-agnostic detection format\n\ntitle: Suspicious PowerShell Download\nstatus: experimental\nlogsource:\n    category: process_creation\n    product: windows\ndetection:\n    selection:\n        CommandLine|contains|all:\n            - 'powershell'\n            - 'downloadstring'\n    condition: selection\nlevel: high\n\nField modifiers:\n- contains\n- startswith\n- endswith\n- re (regex)\n- base64offset\n\nConversion:\nsigmac -t splunk rule.yml\nsigmac -t qradar rule.yml\nsigmac -t elastalert rule.yml\n\nLogic:\nselection1 AND selection2\nselection1 OR selection2\nselection AND NOT filter"},{"id":"soc-7","category":"Alert Triage","type":"\ud83d\udd27","title":"Alert Investigation","difficulty":"Intermediate","question":"Walk through investigating a suspicious alert.","keyPoints":["Context gathering","IOC enrichment","Scope determination","Documentation"],"answer":"Investigation workflow:\n\n1. Initial Assessment:\n- Read alert details\n- Check severity/priority\n- Previous similar alerts?\n- Known false positive?\n\n2. Context Gathering:\n- User/host information\n- Normal behavior baseline\n- Recent changes\n- Asset criticality\n\n3. IOC Enrichment:\n- VirusTotal, AbuseIPDB\n- Threat intel platforms\n- Internal IOC database\n- WHOIS, passive DNS\n\n4. Timeline Analysis:\n- Events before/after\n- Related hosts\n- Process tree\n- Network connections\n\n5. Scope Determination:\n- Other affected systems?\n- Lateral movement signs?\n- Data access?\n\n6. Decision:\n- True positive: Escalate/respond\n- False positive: Document, tune\n- Needs more info: Investigate\n\n7. Documentation:\n- Detailed notes\n- IOCs found\n- Actions taken"}]},"Incident Response":{"icon":"\ud83d\udea8","desc":"IR process, containment, forensics, recovery","challenges":[{"id":"ir-1","category":"Process","type":"\ud83d\udcda","title":"IR Lifecycle","difficulty":"Intermediate","question":"Explain the incident response lifecycle.","keyPoints":["NIST framework","Preparation","Detection","Containment","Recovery","Lessons learned"],"answer":"NIST IR Lifecycle:\n\n1. Preparation:\n- IR plan development\n- Team training\n- Tool readiness\n- Communication plans\n- Playbooks\n\n2. Detection & Analysis:\n- Alert monitoring\n- Initial triage\n- Scope determination\n- Impact assessment\n- Classification\n\n3. Containment:\n- Short-term: Isolate\n- Long-term: Remediate root cause\n- Evidence preservation\n- Prevent spread\n\n4. Eradication:\n- Remove malware\n- Close vulnerabilities\n- Reset credentials\n- Patch systems\n\n5. Recovery:\n- Restore systems\n- Monitor for recurrence\n- Validate security\n- Return to operations\n\n6. Post-Incident:\n- Lessons learned\n- Documentation\n- Process improvement\n- Report to stakeholders"},{"id":"ir-2","category":"Process","type":"\ud83d\udd27","title":"Evidence Collection","difficulty":"Intermediate","question":"How do you collect evidence during an incident?","keyPoints":["Order of volatility","Chain of custody","Live response","Imaging"],"answer":"Order of Volatility (collect first):\n1. Registers, cache\n2. Memory (RAM)\n3. Network state\n4. Running processes\n5. Disk\n6. Remote logging\n7. Backups\n\nLive Response:\n- Memory dump: winpmem, AVML\n- Process list: tasklist, ps aux\n- Network: netstat -ano\n- Users: who, query user\n- Persistence: autoruns\n\nDisk Imaging:\n- dd, FTK Imager, KAPE\n- Write blocker required\n- Hash verification (MD5/SHA256)\n\nChain of Custody:\n- Who collected\n- When/where\n- How stored\n- Transfer records\n- Hash values\n\nTools:\n- KAPE: Triage collection\n- Velociraptor: Remote collection\n- GRR: Google Rapid Response\n- CyLR: Live response"},{"id":"ir-3","category":"Containment","type":"\ud83d\udd27","title":"Containment Strategies","difficulty":"Intermediate","question":"What containment options exist for different incidents?","keyPoints":["Network isolation","Account lockout","Service shutdown","Risk assessment"],"answer":"Network-based:\n- VLAN isolation\n- Firewall blocks\n- DNS sinkhole\n- Network segment isolation\n- EDR network containment\n\nHost-based:\n- Disable network adapter\n- Quarantine in EDR\n- Disable user account\n- Kill malicious processes\n- Block hashes\n\nIdentity-based:\n- Reset passwords\n- Revoke sessions\n- Disable accounts\n- MFA enforcement\n\nApplication:\n- Disable service\n- Revoke API keys\n- Block IP ranges\n- WAF rules\n\nConsiderations:\n- Business impact\n- Evidence preservation\n- Attacker awareness\n- Legal requirements\n- Communication plan\n\nDocument:\n- What was contained\n- When\n- By whom\n- Expected impact"},{"id":"ir-4","category":"Malware","type":"\ud83d\udd27","title":"Ransomware Response","difficulty":"Advanced","question":"How do you respond to a ransomware incident?","keyPoints":["Containment priority","Scope assessment","Recovery options","Communication"],"answer":"Immediate Actions:\n1. Isolate affected systems\n2. Preserve evidence\n3. Identify ransomware variant\n4. Check for decryptors (NoMoreRansom)\n\nScope Assessment:\n- What's encrypted?\n- How did it spread?\n- C2 communication?\n- Data exfiltration?\n- Backup status?\n\nContainment:\n- Network isolation\n- Disable shares\n- Block lateral movement\n- Identify patient zero\n\nRecovery Options:\n1. Restore from backup\n2. Decryptor available\n3. Pay ransom (last resort, legal review)\n4. Accept data loss\n\nCommunication:\n- Executive briefing\n- Legal/compliance\n- Law enforcement\n- PR if public\n- Regulatory notification\n\nPost-Incident:\n- Root cause analysis\n- Security improvements\n- Backup validation\n- User training"},{"id":"ir-5","category":"Malware","type":"\ud83d\udd27","title":"BEC Response","difficulty":"Intermediate","question":"Respond to Business Email Compromise.","keyPoints":["Account takeover signs","Financial fraud","Scope determination","Recovery"],"answer":"BEC Indicators:\n- Impossible travel\n- Forwarding rules\n- Unusual login location\n- Invoice/wire fraud\n- Executive impersonation\n\nImmediate Actions:\n1. Reset password\n2. Revoke sessions\n3. Enable MFA\n4. Review forwarding rules\n5. Check sent items\n\nScope Investigation:\n- O365 Unified Audit Log\n- Azure AD sign-ins\n- Email rules created\n- Files accessed\n- Other compromised accounts?\n\nPowerShell:\nGet-InboxRule -Mailbox user@domain\nSearch-UnifiedAuditLog -UserIds user@domain\n\nFinancial:\n- Contact bank immediately\n- Attempt wire recall\n- Document for insurance\n- Law enforcement report\n\nRecovery:\n- Review all permissions\n- Check OAuth apps\n- Audit delegation\n- User awareness training"}]},"Threat Hunting":{"icon":"\ud83d\udd0d","desc":"Proactive detection, hypothesis-driven hunting","challenges":[{"id":"hunt-1","category":"Methodology","type":"\ud83d\udcda","title":"Hunting Methodology","difficulty":"Advanced","question":"Explain threat hunting methodology.","keyPoints":["Hypothesis-driven","Intel-driven","Data-driven","Hunt cycle"],"answer":"Hunting Approaches:\n\n1. Hypothesis-Driven:\n- Start with theory\n- Based on threat intel\n- 'Attackers use X technique'\n- Test hypothesis in data\n\n2. Intel-Driven:\n- New IOCs/TTPs\n- Threat reports\n- Industry targeting\n- Search for indicators\n\n3. Data-Driven:\n- Anomaly detection\n- Baseline deviation\n- Statistical outliers\n- ML/behavioral\n\nHunt Cycle:\n1. Create hypothesis\n2. Investigate in tools\n3. Uncover patterns\n4. Analyze findings\n5. Inform and enrich\n\nOutputs:\n- New detections\n- IOCs discovered\n- Process improvements\n- Risk identification\n\nFrameworks:\n- MITRE ATT&CK\n- Kill Chain\n- Diamond Model"},{"id":"hunt-2","category":"Techniques","type":"\ud83d\udd27","title":"Living Off the Land","difficulty":"Advanced","question":"How do you hunt for Living Off the Land techniques?","keyPoints":["LOLBins","Baseline normal usage","Command line analysis","Parent-child relationships"],"answer":"LOLBins (commonly abused):\n- PowerShell\n- cmd.exe\n- certutil\n- bitsadmin\n- mshta\n- regsvr32\n- rundll32\n- wmic\n\nHunting queries:\n\nPowerShell encoded:\nEventCode=4688 NewProcessName=*powershell*\n| search CommandLine=*-enc* OR CommandLine=*-e *\n\nCertutil download:\nCommandLine=*certutil* *-urlcache*\n\nParent-child anomalies:\nparent_process=outlook.exe\n| search process_name IN (cmd.exe, powershell.exe)\n\nBaseline approach:\n1. Profile normal usage\n2. Identify users/systems\n3. Define 'normal' parameters\n4. Alert on deviation\n\nKey indicators:\n- Unusual parent process\n- Encoded commands\n- Network connections\n- Suspicious arguments\n- Execution from temp"},{"id":"hunt-3","category":"Techniques","type":"\ud83d\udd27","title":"Persistence Hunting","difficulty":"Advanced","question":"Hunt for persistence mechanisms.","keyPoints":["Registry run keys","Scheduled tasks","Services","WMI subscriptions"],"answer":"Registry:\nreg query HKLM\\Software\\Microsoft\\Windows\\CurrentVersion\\Run\nreg query HKCU\\...\n\nSplunk:\nindex=sysmon EventCode=13\n| search TargetObject=*CurrentVersion\\\\Run*\n\nScheduled Tasks:\nschtasks /query /fo LIST /v\nEventCode=4698 (task created)\n\nServices:\nsc query type= all\nEventCode=7045 (service installed)\n\nWMI Subscriptions:\nGet-WMIObject -Namespace root\\subscription -Class __EventFilter\nEventCode=19,20,21 (Sysmon)\n\nStartup folders:\nC:\\Users\\*\\AppData\\Roaming\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\n\nDLL hijacking:\n- Look for DLLs in unusual paths\n- Unsigned DLLs\n- Recently modified\n\nBaseline and compare:\n- Known good autoruns\n- Diff against baseline\n- Focus on changes"},{"id":"hunt-4","category":"Techniques","type":"\ud83d\udd27","title":"Lateral Movement Hunting","difficulty":"Advanced","question":"How do you detect lateral movement?","keyPoints":["Authentication logs","Remote execution","Network flows","Anomalous access"],"answer":"Key events:\n\nWindows:\n- 4624: Logon (Type 3, 10)\n- 4648: Explicit credentials\n- 4672: Special privileges\n- 5140: Share access\n- 5145: Share object access\n\nSplunk query:\nEventCode=4624 LogonType=3\n| stats dc(dest) as hosts by src_ip, user\n| where hosts > 5\n\nRemote execution:\n- PsExec: Service creation\n- WMI: Process creation\n- WinRM: WSMan events\n- RDP: 4624 Type 10\n\nNetwork:\n- SMB traffic (445)\n- RPC (135, dynamic)\n- WinRM (5985/5986)\n- RDP (3389)\n\nBehavioral:\n- First time access\n- Unusual time\n- Admin to non-admin\n- Workstation to server\n\nHoneypots:\n- Fake admin shares\n- Canary accounts\n- Decoy systems"}]},"Forensics":{"icon":"\ud83d\udd2c","desc":"Memory forensics, disk analysis, artifact collection","challenges":[{"id":"for-1","category":"Memory","type":"\ud83d\udd27","title":"Memory Forensics","difficulty":"Advanced","question":"Perform memory forensics with Volatility.","keyPoints":["Memory acquisition","Profile identification","Key plugins","Artifact extraction"],"answer":"Acquisition:\n- winpmem_mini_x64.exe memdump.raw\n- AVML (Linux)\n- LiME (Linux)\n\nVolatility 3:\npython vol.py -f memdump.raw windows.info\n\nKey plugins:\n\nProcess analysis:\nwindows.pslist\nwindows.pstree\nwindows.cmdline\n\nNetwork:\nwindows.netstat\nwindows.netscan\n\nInjection:\nwindows.malfind\nwindows.hollowprocesses\n\nRegistry:\nwindows.registry.hivelist\nwindows.registry.printkey\n\nDump process:\nwindows.memmap --pid 1234 --dump\nwindows.dumpfiles --pid 1234\n\nTimeline:\nwindows.timeliner\n\nIndicators:\n- Injected code\n- Hidden processes\n- Network connections\n- Suspicious DLLs"},{"id":"for-2","category":"Disk","type":"\ud83d\udd27","title":"Windows Forensic Artifacts","difficulty":"Intermediate","question":"Key Windows forensic artifacts?","keyPoints":["Registry","Event logs","Prefetch","Browser artifacts"],"answer":"Registry:\n- NTUSER.DAT: User activity\n- SAM: User accounts\n- SYSTEM: System config\n- SOFTWARE: Installed apps\n- Amcache.hve: Execution\n\nFile System:\n- $MFT: File metadata\n- $UsnJrnl: Changes\n- $LogFile: Transactions\n- Prefetch: Execution\n- Recent: Accessed files\n\nEvent Logs:\n- Security.evtx\n- System.evtx\n- Application.evtx\n- PowerShell logs\n- Sysmon\n\nBrowser:\n- History, cookies\n- Downloads\n- Cache\n- Typed URLs\n\nExecution:\n- Prefetch (C:\\Windows\\Prefetch)\n- Shimcache\n- Amcache\n- BAM/DAM\n- UserAssist\n\nTools:\n- KAPE, Autopsy\n- Registry Explorer\n- Timeline Explorer\n- Plaso/log2timeline"},{"id":"for-3","category":"Disk","type":"\ud83d\udd27","title":"Linux Forensics","difficulty":"Intermediate","question":"Key Linux forensic artifacts?","keyPoints":["Logs","User artifacts","System artifacts","Persistence locations"],"answer":"Logs:\n/var/log/auth.log - Authentication\n/var/log/syslog - System\n/var/log/secure - RHEL auth\n/var/log/audit/audit.log - Auditd\n/var/log/apache2/* - Web\n\nUser artifacts:\n~/.bash_history\n~/.ssh/known_hosts\n~/.ssh/authorized_keys\n~/.gnupg/\n~/.local/share/Trash\n\nSystem:\n/etc/passwd, /etc/shadow\n/etc/sudoers\n/etc/crontab\n/var/spool/cron/\n\nPersistence:\n/etc/rc.local\n/etc/init.d/\n~/.bashrc, ~/.profile\n/etc/systemd/system/\n\nNetwork:\n/etc/hosts\n/etc/resolv.conf\nnetstat, ss output\n\nTimeline:\nfls -r -m / image.dd | mactime -b - > timeline.csv"},{"id":"for-4","category":"Network","type":"\ud83d\udd27","title":"Network Forensics","difficulty":"Intermediate","question":"Analyze network captures for incident investigation.","keyPoints":["PCAP analysis","Protocol analysis","IOC extraction","Traffic patterns"],"answer":"Capture:\ntcpdump -i eth0 -w capture.pcap\nWireshark\nNetworkMiner\n\nWireshark filters:\nip.addr == 10.0.0.1\ntcp.port == 443\nhttp.request.method == POST\ndns.qry.name contains evil\nframe contains password\n\nFile extraction:\nFile > Export Objects > HTTP\nNetworkMiner auto-extracts\n\nTshark queries:\ntshark -r capture.pcap -T fields -e ip.src -e ip.dst -e http.host\n\nAnalysis focus:\n- DNS queries (DGA?)\n- HTTP requests (C2?)\n- Large transfers (exfil?)\n- Beaconing patterns\n- Unusual ports\n- Encrypted traffic volume\n\nZeek/Bro:\nzeek -r capture.pcap\ncat conn.log | zeek-cut id.orig_h id.resp_h\n\nTools:\n- Wireshark, tshark\n- NetworkMiner\n- Zeek (Bro)\n- RITA (beaconing)"}]},"Threat Intelligence":{"icon":"\ud83e\udde0","desc":"IOCs, threat actors, intelligence cycle","challenges":[{"id":"ti-1","category":"Fundamentals","type":"\ud83d\udcda","title":"Intelligence Types","difficulty":"Intermediate","question":"Explain types of threat intelligence.","keyPoints":["Strategic","Operational","Tactical","Technical"],"answer":"Intelligence Types:\n\nStrategic:\n- High-level trends\n- Threat landscape\n- Risk assessment\n- Audience: Executives\n- Format: Reports\n\nOperational:\n- Campaign details\n- Actor TTPs\n- Attack timing\n- Audience: IR teams\n\nTactical:\n- Attack methodologies\n- Tools and techniques\n- Mitigations\n- Audience: SOC/Hunt\n\nTechnical:\n- IOCs (IPs, hashes, domains)\n- Signatures\n- Detection rules\n- Audience: Security tools\n\nSources:\n- Open source (OSINT)\n- Commercial feeds\n- Government (ISACs)\n- Internal telemetry\n- Dark web monitoring\n\nFrameworks:\n- MITRE ATT&CK\n- Diamond Model\n- Kill Chain"},{"id":"ti-2","category":"IOCs","type":"\ud83d\udd27","title":"IOC Management","difficulty":"Intermediate","question":"How do you manage and operationalize IOCs?","keyPoints":["Collection","Validation","Distribution","Lifecycle"],"answer":"IOC Types:\n- IP addresses\n- Domains/URLs\n- File hashes (MD5/SHA256)\n- Email addresses\n- Registry keys\n- Mutexes\n\nCollection sources:\n- Threat intel feeds\n- Incident investigations\n- Malware analysis\n- OSINT\n- Industry sharing\n\nValidation:\n- Check false positive rate\n- Age of indicator\n- Confidence score\n- Source reliability\n- Context available?\n\nOperationalization:\n- SIEM integration\n- EDR blocklists\n- Firewall rules\n- DNS sinkholes\n- Email filtering\n\nPlatforms:\n- MISP\n- OpenCTI\n- ThreatConnect\n- Anomali\n\nSTIX/TAXII:\n- Standard formats\n- Automated sharing\n- Machine-readable"},{"id":"ti-3","category":"Analysis","type":"\ud83d\udd27","title":"MITRE ATT&CK Usage","difficulty":"Intermediate","question":"How do you use MITRE ATT&CK framework?","keyPoints":["Tactics and techniques","Detection mapping","Gap analysis","Threat profiling"],"answer":"ATT&CK Structure:\n- Tactics: WHY (objective)\n- Techniques: HOW (method)\n- Sub-techniques: Specific variation\n- Procedures: Real-world examples\n\nUse cases:\n\n1. Detection Coverage:\n- Map existing detections\n- Identify gaps\n- Prioritize new rules\n\n2. Threat Profiling:\n- Map actor TTPs\n- Predict likely techniques\n- Focus defenses\n\n3. Red Team Planning:\n- Simulate real attacks\n- Test specific techniques\n- Measure detection\n\n4. Incident Analysis:\n- Classify observed TTPs\n- Standardize reporting\n- Share intelligence\n\nTools:\n- ATT&CK Navigator\n- DeTT&CT\n- MITRE CAR\n\nExample mapping:\nT1059.001 - PowerShell\nT1053.005 - Scheduled Task\nT1078 - Valid Accounts"}]},"Security Tools":{"icon":"\ud83d\udee0\ufe0f","desc":"EDR, IDS/IPS, firewalls, email security","challenges":[{"id":"tools-1","category":"Endpoint","type":"\ud83d\udd27","title":"EDR Capabilities","difficulty":"Intermediate","question":"What are key EDR capabilities and how do you use them?","keyPoints":["Telemetry collection","Detection","Response actions","Investigation"],"answer":"EDR Telemetry:\n- Process creation/termination\n- File operations\n- Registry changes\n- Network connections\n- Loaded DLLs\n- Script execution\n\nDetection:\n- Behavioral rules\n- IOC matching\n- ML/AI models\n- YARA rules\n- Custom detections\n\nResponse Actions:\n- Isolate host\n- Kill process\n- Quarantine file\n- Collect artifacts\n- Remote shell\n- Memory dump\n\nInvestigation:\n- Process tree\n- Timeline view\n- Threat hunting\n- IOC search\n- Cross-host correlation\n\nLeading platforms:\n- CrowdStrike Falcon\n- Microsoft Defender ATP\n- SentinelOne\n- Carbon Black\n- Cortex XDR"},{"id":"tools-2","category":"Network","type":"\ud83d\udd27","title":"IDS/IPS Tuning","difficulty":"Intermediate","question":"How do you tune IDS/IPS effectively?","keyPoints":["False positive reduction","Rule management","Performance","Coverage"],"answer":"Tuning process:\n\n1. Baseline:\n- Identify top alerts\n- Classify true/false positives\n- Document normal traffic\n\n2. Rule Management:\n- Disable noisy rules\n- Threshold adjustments\n- Create exceptions\n- Update signatures\n\n3. False Positive Reduction:\n- Whitelist by IP/subnet\n- Exclude by content\n- Adjust thresholds\n- Modify rule logic\n\n4. Performance:\n- Hardware sizing\n- Rule ordering\n- Preprocessor tuning\n- Capture mode (tap vs inline)\n\nSnort rule tuning:\nsuppress gen_id 1, sig_id 2001, track by_src, ip 10.0.0.0/8\nthreshold gen_id 1, sig_id 2001, type limit, track by_src, count 10, seconds 60\n\nMetrics:\n- Alert volume\n- False positive rate\n- Detection coverage\n- Performance impact"},{"id":"tools-3","category":"Email","type":"\ud83d\udd27","title":"Email Security","difficulty":"Intermediate","question":"Explain email security controls.","keyPoints":["SPF/DKIM/DMARC","Filtering","Sandboxing","User training"],"answer":"Authentication:\n\nSPF:\n- Authorized senders\n- DNS TXT record\n- v=spf1 include:_spf.google.com -all\n\nDKIM:\n- Cryptographic signature\n- Verify sender domain\n- Public key in DNS\n\nDMARC:\n- Policy enforcement\n- SPF + DKIM alignment\n- p=reject\n\nFiltering:\n- Spam filtering\n- Malware scanning\n- URL analysis\n- Attachment sandboxing\n- Impersonation detection\n\nAdvanced:\n- ATP/Safe Links\n- Safe Attachments\n- Quarantine management\n- Banner injection\n\nUser awareness:\n- Phishing simulations\n- Report phishing button\n- Training programs\n\nIncident:\n- Message trace\n- Remove from mailboxes\n- Block sender\n- IOC extraction"}]},"Compliance & GRC":{"icon":"\ud83d\udccb","desc":"Frameworks, compliance, risk management","challenges":[{"id":"grc-1","category":"Frameworks","type":"\ud83d\udcda","title":"Security Frameworks","difficulty":"Intermediate","question":"Compare major security frameworks.","keyPoints":["NIST CSF","ISO 27001","CIS Controls","SOC 2"],"answer":"NIST Cybersecurity Framework:\n- Identify, Protect, Detect, Respond, Recover\n- Flexible, risk-based\n- US government aligned\n- Free to use\n\nISO 27001:\n- International standard\n- Certification available\n- Risk management focus\n- Comprehensive controls\n\nCIS Controls:\n- Prioritized actions\n- Implementation groups\n- Prescriptive guidance\n- Technical focus\n\nSOC 2:\n- Service organizations\n- Trust Service Criteria\n- Type I (point-in-time)\n- Type II (period of time)\n\nPCI-DSS:\n- Payment card industry\n- Specific requirements\n- Compliance levels\n- QSA assessments\n\nHIPAA:\n- Healthcare data\n- PHI protection\n- Administrative/Technical/Physical\n\nSelection factors:\n- Industry requirements\n- Customer expectations\n- Regulatory mandates\n- Organization maturity"},{"id":"grc-2","category":"Risk","type":"\ud83d\udcda","title":"Risk Assessment","difficulty":"Intermediate","question":"How do you perform security risk assessment?","keyPoints":["Asset identification","Threat modeling","Vulnerability assessment","Risk calculation"],"answer":"Risk Assessment Process:\n\n1. Asset Identification:\n- Hardware/software inventory\n- Data classification\n- Business criticality\n- Dependencies\n\n2. Threat Identification:\n- Threat actors\n- Attack vectors\n- Historical incidents\n- Industry threats\n\n3. Vulnerability Assessment:\n- Technical scanning\n- Configuration review\n- Process gaps\n- Control weaknesses\n\n4. Risk Calculation:\nRisk = Likelihood \u00d7 Impact\n\nQualitative: High/Medium/Low\nQuantitative: ALE = SLE \u00d7 ARO\n\n5. Risk Treatment:\n- Accept: Within tolerance\n- Mitigate: Implement controls\n- Transfer: Insurance/contract\n- Avoid: Eliminate activity\n\n6. Documentation:\n- Risk register\n- Treatment plans\n- Residual risk\n- Review schedule\n\nFrameworks:\n- NIST RMF\n- ISO 27005\n- FAIR"}]}};
var STORAGE_KEY='blueteam-prep';var activeCategory=Object.keys(DATA)[0];var activeFilter='all';var completed={};var expandedId=null;var visibleAnswers={};function escapeHtml(t){var d=document.createElement('div');d.textContent=t;return d.innerHTML}try{var s=localStorage.getItem(STORAGE_KEY);if(s)completed=JSON.parse(s)}catch(e){}function saveProgress(){try{localStorage.setItem(STORAGE_KEY,JSON.stringify(completed))}catch(e){}}function render(){var tabsEl=document.getElementById('tabs');var tabsHTML='';for(var cat in DATA){tabsHTML+='<button class="tab '+(cat===activeCategory?'active':'')+'" data-cat="'+cat+'">'+DATA[cat].icon+' '+cat+'</button>'}tabsEl.innerHTML=tabsHTML;var catData=DATA[activeCategory];document.getElementById('category-title').textContent=catData.icon+' '+activeCategory;document.getElementById('category-desc').textContent=catData.desc;var catCompleted=0;for(var i=0;i<catData.challenges.length;i++){if(completed[catData.challenges[i].id])catCompleted++}document.getElementById('cat-progress').textContent=catCompleted+'/'+catData.challenges.length;document.getElementById('cat-bar').style.width=(catCompleted/catData.challenges.length*100)+'%';var totalChallenges=0,totalCompleted=0;for(var key in DATA){for(var j=0;j<DATA[key].challenges.length;j++){totalChallenges++;if(completed[DATA[key].challenges[j].id])totalCompleted++}}document.getElementById('total-progress').textContent=totalCompleted+'/'+totalChallenges;document.getElementById('total-bar').style.width=(totalCompleted/totalChallenges*100)+'%';var subCats=['all'],seenCats={};for(var k=0;k<catData.challenges.length;k++){var sub=catData.challenges[k].category;if(!seenCats[sub]){seenCats[sub]=true;subCats.push(sub)}}var filtersHTML='';for(var m=0;m<subCats.length;m++){var s=subCats[m];filtersHTML+='<button class="filter-btn '+(s===activeFilter?'active':'')+'" data-filter="'+escapeHtml(s)+'">'+(s==='all'?'All':escapeHtml(s))+'</button>'}document.getElementById('filters').innerHTML=filtersHTML;var filtered=[];for(var n=0;n<catData.challenges.length;n++){if(activeFilter==='all'||catData.challenges[n].category===activeFilter)filtered.push(catData.challenges[n])}var html='';for(var p=0;p<filtered.length;p++){var ch=filtered[p],isDone=completed[ch.id],isExp=expandedId===ch.id,showAns=visibleAnswers[ch.id];html+='<div class="challenge '+(isDone?'completed':'')+' '+(isExp?'expanded':'')+'" data-id="'+ch.id+'"><div class="challenge-header"><div class="challenge-info"><div class="challenge-title"><span>'+ch.type+'</span><h3>'+escapeHtml(ch.title)+'</h3></div><div class="challenge-meta"><span>'+escapeHtml(ch.category)+'</span><span class="badge badge-'+ch.difficulty.toLowerCase()+'">'+ch.difficulty+'</span></div></div><div class="challenge-actions"><button class="complete-btn '+(isDone?'done':'incomplete')+'" data-complete="'+ch.id+'">'+(isDone?'‚úì':'‚óã')+'</button><span class="expand-icon">'+(isExp?'‚ñº':'‚ñ∂')+'</span></div></div><div class="challenge-content"><div class="question-box"><h4>Interview Question</h4><p>'+escapeHtml(ch.question)+'</p></div><div class="key-points"><h4>Key Points</h4><ul>';for(var q=0;q<ch.keyPoints.length;q++)html+='<li>'+escapeHtml(ch.keyPoints[q])+'</li>';html+='</ul></div><button class="show-answer-btn" data-answer="'+ch.id+'">'+(showAns?'Hide':'Show')+' Answer</button><div class="answer-box '+(showAns?'visible':'')+'"><pre>'+escapeHtml(ch.answer)+'</pre></div></div></div>'}document.getElementById('challenges').innerHTML=html}document.addEventListener('click',function(e){if(e.target.classList.contains('tab')){activeCategory=e.target.getAttribute('data-cat');activeFilter='all';expandedId=null;render()}if(e.target.classList.contains('filter-btn')){activeFilter=e.target.getAttribute('data-filter');render()}if(e.target.getAttribute('data-complete')){e.stopPropagation();var id=e.target.getAttribute('data-complete');completed[id]=!completed[id];saveProgress();render()}if(e.target.getAttribute('data-answer')){e.stopPropagation();var aid=e.target.getAttribute('data-answer');visibleAnswers[aid]=!visibleAnswers[aid];render()}var header=e.target.closest('.challenge-header');if(header&&!e.target.getAttribute('data-complete')&&!e.target.getAttribute('data-answer')){var chId=header.closest('.challenge').getAttribute('data-id');expandedId=expandedId===chId?null:chId;render()}});render();
</script>
