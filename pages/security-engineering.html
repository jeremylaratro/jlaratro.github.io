<script>
var DATA={"Security Architecture":{"icon":"\ud83c\udfd7\ufe0f","desc":"Design principles, defense in depth, zero trust","challenges":[{"id":"arch-1","category":"Principles","type":"\ud83d\udcda","title":"Defense in Depth","difficulty":"Intermediate","question":"Explain defense in depth architecture.","keyPoints":["Multiple layers","Compensating controls","No single point of failure","Assume breach"],"answer":"Defense in Depth Layers:\n\n1. Physical:\n- Data center security\n- Access controls\n- Environmental controls\n\n2. Perimeter:\n- Firewalls\n- WAF\n- DDoS protection\n- VPN\n\n3. Network:\n- Segmentation\n- IDS/IPS\n- Network monitoring\n- Micro-segmentation\n\n4. Host:\n- Hardening\n- EDR/AV\n- Patch management\n- Host firewall\n\n5. Application:\n- Secure coding\n- Input validation\n- Authentication\n- Authorization\n\n6. Data:\n- Encryption (rest/transit)\n- DLP\n- Access controls\n- Backup/recovery\n\nPrinciples:\n- No single control is perfect\n- Layers slow attackers\n- Detection opportunities\n- Assume breach mentality"},{"id":"arch-2","category":"Principles","type":"\ud83d\udcda","title":"Zero Trust Architecture","difficulty":"Advanced","question":"Describe Zero Trust architecture implementation.","keyPoints":["Never trust, always verify","Least privilege","Micro-segmentation","Continuous validation"],"answer":"Zero Trust Principles:\n- Never trust, always verify\n- Assume breach\n- Verify explicitly\n- Least privilege access\n\nCore Components:\n\n1. Identity:\n- Strong authentication (MFA)\n- Conditional access\n- Identity governance\n- PAM for privileged access\n\n2. Device:\n- Device health validation\n- Compliance checking\n- Certificate-based auth\n- MDM/MAM\n\n3. Network:\n- Micro-segmentation\n- Software-defined perimeter\n- Encrypted communications\n- No implicit trust\n\n4. Application:\n- Per-app access policies\n- API security\n- Runtime protection\n\n5. Data:\n- Classification\n- Encryption\n- DLP\n- Access logging\n\nImplementation:\n- Start with identity\n- Inventory assets\n- Define access policies\n- Monitor continuously\n- Iterate and improve"},{"id":"arch-3","category":"Principles","type":"\ud83d\udd27","title":"Secure Design Patterns","difficulty":"Advanced","question":"What secure design patterns do you recommend?","keyPoints":["Fail secure","Complete mediation","Separation of duties","Least privilege"],"answer":"Secure Design Patterns:\n\n1. Fail Secure:\n- Default deny\n- Errors fail closed\n- No sensitive data in errors\n\n2. Complete Mediation:\n- Check every access\n- No cached permissions\n- Validate all requests\n\n3. Separation of Duties:\n- Split critical functions\n- Require multiple parties\n- Prevent insider abuse\n\n4. Least Privilege:\n- Minimum necessary access\n- Time-limited permissions\n- Just-in-time access\n\n5. Defense in Depth:\n- Multiple controls\n- Compensating controls\n- Assume compromise\n\n6. Open Design:\n- Security through proper design\n- Not security through obscurity\n- Peer review\n\n7. Economy of Mechanism:\n- Keep it simple\n- Smaller attack surface\n- Easier to verify\n\n8. Psychological Acceptability:\n- Usable security\n- Don't impede users\n- Security should be easy"},{"id":"arch-4","category":"Network","type":"\ud83d\udd27","title":"Network Segmentation","difficulty":"Intermediate","question":"How do you design network segmentation?","keyPoints":["Trust zones","VLAN design","Firewall rules","Micro-segmentation"],"answer":"Segmentation Strategy:\n\n1. Identify trust zones:\n- Internet (untrusted)\n- DMZ (semi-trusted)\n- Internal (trusted)\n- Sensitive (high trust)\n- Management (highest)\n\n2. Segment by:\n- Function (web, app, DB)\n- Sensitivity (PCI, HIPAA)\n- Environment (prod, dev, test)\n- User type (employees, guests)\n\n3. Implementation:\n- VLANs for broadcast isolation\n- Firewall between zones\n- ACLs at layer 3\n- Micro-segmentation (NSX, ACI)\n\n4. Rules:\n- Default deny\n- Allow only required flows\n- Log denied traffic\n- Regular review\n\n5. Modern approaches:\n- Software-defined networking\n- Zero trust network access\n- Identity-based segmentation\n- Service mesh\n\nPCI Example:\n- Cardholder data isolated\n- Strict access controls\n- Logging all access\n- No direct internet"},{"id":"arch-5","category":"Cloud","type":"\ud83d\udd27","title":"Cloud Security Architecture","difficulty":"Advanced","question":"How do you architect security in cloud environments?","keyPoints":["Shared responsibility","Identity-first","Native tools","Multi-cloud considerations"],"answer":"Shared Responsibility:\n- IaaS: Customer secures OS up\n- PaaS: Customer secures app/data\n- SaaS: Customer secures access/data\n- Provider: Physical, hypervisor\n\nIdentity & Access:\n- Cloud IAM (IAM policies)\n- Service accounts/roles\n- MFA enforcement\n- Conditional access\n- Privilege escalation prevention\n\nNetwork:\n- VPC/VNet isolation\n- Security groups\n- Private endpoints\n- No public exposure by default\n- Transit gateway architecture\n\nData Protection:\n- Encryption at rest (KMS)\n- Encryption in transit (TLS)\n- Key management\n- Data classification\n\nDetection:\n- CloudTrail/Activity logs\n- GuardDuty/Defender\n- SIEM integration\n- Anomaly detection\n\nCompliance:\n- CIS benchmarks\n- Cloud security posture (CSPM)\n- Policy as code\n- Automated remediation"}]},"Application Security":{"icon":"\ud83d\udd12","desc":"Secure SDLC, code review, threat modeling","challenges":[{"id":"appsec-1","category":"SDLC","type":"\ud83d\udcda","title":"Secure SDLC","difficulty":"Intermediate","question":"Explain secure SDLC integration.","keyPoints":["Security at each phase","Shift left","Security gates","DevSecOps"],"answer":"Secure SDLC Phases:\n\n1. Requirements:\n- Security requirements\n- Compliance requirements\n- Threat modeling\n- Risk assessment\n\n2. Design:\n- Security architecture review\n- Threat modeling\n- Secure design patterns\n- Attack surface analysis\n\n3. Development:\n- Secure coding standards\n- Code review\n- SAST (static analysis)\n- IDE security plugins\n\n4. Testing:\n- DAST (dynamic testing)\n- Penetration testing\n- Security unit tests\n- Fuzzing\n\n5. Deployment:\n- Infrastructure as code scan\n- Container scanning\n- Configuration review\n- Secrets management\n\n6. Operations:\n- Monitoring\n- Vulnerability management\n- Incident response\n- Patch management\n\nShift Left:\n- Find issues early\n- Cheaper to fix\n- Security in CI/CD\n- Developer training"},{"id":"appsec-2","category":"SDLC","type":"\ud83d\udd27","title":"Threat Modeling","difficulty":"Advanced","question":"How do you perform threat modeling?","keyPoints":["STRIDE","Attack trees","Data flow diagrams","Risk prioritization"],"answer":"Threat Modeling Process:\n\n1. Scope Definition:\n- System boundaries\n- Assets to protect\n- Trust boundaries\n\n2. Data Flow Diagram:\n- Processes\n- Data stores\n- Data flows\n- External entities\n- Trust boundaries\n\n3. Identify Threats (STRIDE):\nS - Spoofing (identity)\nT - Tampering (data)\nR - Repudiation (actions)\nI - Information disclosure\nD - Denial of service\nE - Elevation of privilege\n\n4. Risk Assessment:\n- Likelihood\n- Impact\n- DREAD scoring\n- Risk = Likelihood \u00d7 Impact\n\n5. Mitigations:\n- Controls for each threat\n- Accept, mitigate, transfer, avoid\n- Document decisions\n\nTools:\n- Microsoft Threat Modeling Tool\n- OWASP Threat Dragon\n- IriusRisk\n- Draw.io for DFDs\n\nOutput:\n- Threat list\n- Risk ratings\n- Mitigation plan\n- Security requirements"},{"id":"appsec-3","category":"Code Review","type":"\ud83d\udd27","title":"Security Code Review","difficulty":"Intermediate","question":"How do you conduct security code review?","keyPoints":["Focus areas","Common vulnerabilities","Tools","Process integration"],"answer":"Code Review Focus:\n\n1. Input Validation:\n- All user input\n- API parameters\n- File uploads\n- Headers/cookies\n\n2. Authentication:\n- Password handling\n- Session management\n- Token validation\n- MFA implementation\n\n3. Authorization:\n- Access control checks\n- IDOR vulnerabilities\n- Privilege escalation\n- Role validation\n\n4. Data Protection:\n- Encryption usage\n- Sensitive data handling\n- Logging (no secrets)\n- Data exposure\n\n5. Error Handling:\n- Information leakage\n- Stack traces\n- Fail secure\n\nSAST Tools:\n- Semgrep\n- SonarQube\n- Checkmarx\n- Fortify\n- CodeQL\n\nProcess:\n- Automated in CI/CD\n- Manual for critical code\n- Finding triage\n- Developer feedback\n- Track metrics"},{"id":"appsec-4","category":"Web Security","type":"\ud83d\udd27","title":"OWASP Top 10 Mitigations","difficulty":"Intermediate","question":"How do you mitigate OWASP Top 10 vulnerabilities?","keyPoints":["Injection prevention","Authentication","Access control","Security misconfig"],"answer":"OWASP Top 10 2021 Mitigations:\n\nA01 Broken Access Control:\n- Deny by default\n- RBAC/ABAC\n- Validate permissions server-side\n- Log access failures\n\nA02 Cryptographic Failures:\n- TLS everywhere\n- Strong algorithms (AES-256, RSA-2048+)\n- Proper key management\n- No sensitive data in URLs\n\nA03 Injection:\n- Parameterized queries\n- Input validation\n- Output encoding\n- Least privilege DB accounts\n\nA04 Insecure Design:\n- Threat modeling\n- Secure design patterns\n- Security requirements\n\nA05 Security Misconfiguration:\n- Hardened defaults\n- Remove unused features\n- Automated configuration\n- Regular patching\n\nA06 Vulnerable Components:\n- SCA scanning\n- Dependency updates\n- SBOM maintenance\n\nA07 Auth Failures:\n- MFA\n- Strong passwords\n- Rate limiting\n- Secure session handling\n\nA08-10: SSRF, Logging, Request Forgery"},{"id":"appsec-5","category":"API Security","type":"\ud83d\udd27","title":"API Security Design","difficulty":"Advanced","question":"How do you secure APIs?","keyPoints":["Authentication","Authorization","Rate limiting","Input validation"],"answer":"API Security Controls:\n\n1. Authentication:\n- OAuth 2.0 / OIDC\n- API keys (with rotation)\n- JWT validation\n- mTLS for service-to-service\n\n2. Authorization:\n- Scope-based access\n- RBAC/ABAC\n- Object-level checks\n- Function-level checks\n\n3. Input Validation:\n- Schema validation\n- Type checking\n- Size limits\n- Sanitization\n\n4. Rate Limiting:\n- Per-user/API key\n- Per-endpoint\n- Graduated response\n- Retry-After headers\n\n5. Transport:\n- TLS 1.2+ required\n- Certificate validation\n- HSTS\n\n6. Monitoring:\n- Logging all requests\n- Anomaly detection\n- Error tracking\n- Abuse detection\n\nOWASP API Top 10:\n- Broken Object Level Auth\n- Broken Authentication\n- Excessive Data Exposure\n- Lack of Resource Limiting\n- Broken Function Level Auth"}]},"Identity & Access":{"icon":"\ud83d\udd11","desc":"IAM, SSO, privileged access, directory services","challenges":[{"id":"iam-1","category":"Fundamentals","type":"\ud83d\udcda","title":"IAM Architecture","difficulty":"Intermediate","question":"Explain IAM architecture components.","keyPoints":["Identity lifecycle","Authentication","Authorization","Federation"],"answer":"IAM Components:\n\n1. Identity Store:\n- Active Directory\n- LDAP\n- Cloud directory (Azure AD, Okta)\n- Database\n\n2. Authentication:\n- Password (+ complexity)\n- MFA/2FA\n- Biometrics\n- Certificate-based\n- Passwordless\n\n3. Authorization:\n- RBAC (Role-Based)\n- ABAC (Attribute-Based)\n- PBAC (Policy-Based)\n- ACLs\n\n4. Federation:\n- SAML 2.0\n- OAuth 2.0\n- OIDC\n- WS-Federation\n\n5. Lifecycle Management:\n- Provisioning\n- Access reviews\n- De-provisioning\n- JML (Joiner-Mover-Leaver)\n\n6. Privileged Access:\n- PAM solutions\n- Just-in-time access\n- Session recording\n- Break-glass procedures\n\nBest Practices:\n- Least privilege\n- Separation of duties\n- Regular access reviews\n- Strong authentication"},{"id":"iam-2","category":"SSO","type":"\ud83d\udd27","title":"SSO Implementation","difficulty":"Advanced","question":"How do you implement enterprise SSO?","keyPoints":["Protocol selection","IdP configuration","SP integration","Security considerations"],"answer":"SSO Protocols:\n\nSAML 2.0:\n- XML-based\n- Enterprise standard\n- Browser-based\n- IdP-initiated or SP-initiated\n\nOAuth 2.0:\n- Authorization framework\n- Access tokens\n- API access\n- Mobile-friendly\n\nOpenID Connect (OIDC):\n- Identity layer on OAuth\n- ID tokens (JWT)\n- UserInfo endpoint\n- Modern applications\n\nImplementation:\n\n1. IdP Setup:\n- Configure identity source\n- Define attributes\n- Set authentication policies\n- Enable MFA\n\n2. SP Integration:\n- Register application\n- Configure trust\n- Map attributes\n- Test flows\n\n3. Security:\n- Token validation\n- Session management\n- Logout handling\n- Certificate management\n\nIdP Options:\n- Okta, Azure AD\n- Ping Identity\n- OneLogin\n- ADFS"},{"id":"iam-3","category":"PAM","type":"\ud83d\udd27","title":"Privileged Access Management","difficulty":"Advanced","question":"Design a PAM solution.","keyPoints":["Credential vaulting","Session management","Just-in-time access","Audit logging"],"answer":"PAM Components:\n\n1. Credential Vault:\n- Secure storage\n- Encryption at rest\n- Automatic rotation\n- Check-out/check-in\n\n2. Session Management:\n- Session recording\n- Keystroke logging\n- Session monitoring\n- Automatic termination\n\n3. Just-in-Time Access:\n- Approval workflows\n- Time-limited access\n- Automatic revocation\n- Emergency access\n\n4. Access Control:\n- RBAC for admin access\n- Separation of duties\n- Dual control\n- Break-glass procedures\n\n5. Audit & Compliance:\n- Complete audit trail\n- Session recordings\n- Access reports\n- Compliance evidence\n\nSolutions:\n- CyberArk\n- BeyondTrust\n- Thycotic/Delinea\n- HashiCorp Vault\n\nBest Practices:\n- No standing privileges\n- MFA for all PAM access\n- Regular credential rotation\n- Monitor for anomalies"}]},"Infrastructure Security":{"icon":"\ud83d\udda5\ufe0f","desc":"Hardening, patching, configuration management","challenges":[{"id":"infra-1","category":"Hardening","type":"\ud83d\udd27","title":"System Hardening","difficulty":"Intermediate","question":"How do you approach system hardening?","keyPoints":["CIS benchmarks","Minimize attack surface","Configuration management","Continuous compliance"],"answer":"Hardening Approach:\n\n1. Baseline Selection:\n- CIS Benchmarks\n- DISA STIGs\n- Vendor guidelines\n- Industry standards\n\n2. Minimize Attack Surface:\n- Remove unnecessary services\n- Disable unused ports\n- Uninstall unused software\n- Default deny firewall\n\n3. Secure Configuration:\n- Strong authentication\n- Disable default accounts\n- Rename admin accounts\n- Remove default content\n\n4. Patch Management:\n- Regular patching cadence\n- Emergency patch process\n- Testing before deployment\n- Rollback procedures\n\n5. Monitoring:\n- File integrity monitoring\n- Configuration drift detection\n- Log collection\n- Alerting\n\nAutomation:\n- Ansible/Puppet/Chef\n- Group Policy\n- AWS SSM / Azure Policy\n- Terraform/CloudFormation\n\nValidation:\n- Vulnerability scanning\n- Configuration audits\n- Penetration testing\n- Compliance reporting"},{"id":"infra-2","category":"Hardening","type":"\ud83d\udd27","title":"Container Security","difficulty":"Advanced","question":"How do you secure container environments?","keyPoints":["Image security","Runtime protection","Orchestration security","Supply chain"],"answer":"Container Security Layers:\n\n1. Image Security:\n- Base image selection\n- Vulnerability scanning\n- No secrets in images\n- Minimal images\n- Image signing\n\n2. Registry Security:\n- Private registry\n- Access controls\n- Scanning on push\n- Image signing/verification\n\n3. Build Pipeline:\n- Scan dependencies\n- SAST for Dockerfiles\n- Enforce policies\n- Signed commits\n\n4. Runtime:\n- Read-only filesystems\n- No root containers\n- Resource limits\n- Seccomp/AppArmor\n- Network policies\n\n5. Orchestration (K8s):\n- RBAC\n- Pod Security Standards\n- Network policies\n- Secrets management\n- Admission controllers\n\n6. Monitoring:\n- Runtime detection\n- Audit logging\n- Network monitoring\n- Behavioral analysis\n\nTools:\n- Trivy, Clair, Anchore\n- Falco, Sysdig\n- OPA/Gatekeeper\n- Aqua, Prisma Cloud"},{"id":"infra-3","category":"Encryption","type":"\ud83d\udd27","title":"Encryption Strategy","difficulty":"Intermediate","question":"Design enterprise encryption strategy.","keyPoints":["Data at rest","Data in transit","Key management","Certificate management"],"answer":"Encryption Strategy:\n\n1. Data at Rest:\n- Full disk encryption (BitLocker, LUKS)\n- Database encryption (TDE)\n- File-level encryption\n- Cloud storage encryption\n\n2. Data in Transit:\n- TLS 1.2+ everywhere\n- Certificate management\n- Internal traffic encryption\n- VPN for remote access\n\n3. Key Management:\n- HSM for key storage\n- Key rotation policy\n- Separation of duties\n- Backup and recovery\n- Cloud KMS (AWS KMS, Azure Key Vault)\n\n4. Certificate Management:\n- PKI infrastructure\n- Certificate lifecycle\n- Automated renewal\n- Revocation process\n- Certificate inventory\n\n5. Standards:\n- AES-256 for symmetric\n- RSA-2048+ or ECDSA for asymmetric\n- SHA-256+ for hashing\n- Approved cipher suites\n\n6. Governance:\n- Encryption policy\n- Data classification\n- Compliance requirements\n- Exception process"}]},"Security Operations":{"icon":"\u2699\ufe0f","desc":"Vulnerability management, security metrics, operations","challenges":[{"id":"secops-1","category":"Vulnerability Mgmt","type":"\ud83d\udd27","title":"Vulnerability Management Program","difficulty":"Intermediate","question":"Design a vulnerability management program.","keyPoints":["Scanning strategy","Risk prioritization","Remediation SLAs","Metrics"],"answer":"VM Program Components:\n\n1. Asset Inventory:\n- Complete asset discovery\n- Classification\n- Ownership\n- Criticality\n\n2. Scanning Strategy:\n- Authenticated scans\n- Network and agent-based\n- Frequency by criticality\n- Coverage metrics\n\n3. Risk Prioritization:\n- CVSS + context\n- Exploit availability\n- Asset criticality\n- Threat intelligence\n- EPSS scores\n\n4. Remediation SLAs:\n- Critical: 7 days\n- High: 30 days\n- Medium: 90 days\n- Low: Best effort\n\n5. Exceptions:\n- Risk acceptance process\n- Compensating controls\n- Time-limited\n- Executive approval\n\n6. Metrics:\n- Mean time to remediate\n- Vulnerability density\n- SLA compliance\n- Risk reduction trend\n\nTools:\n- Tenable, Qualys, Rapid7\n- Vulnerability intelligence\n- Ticketing integration"},{"id":"secops-2","category":"Metrics","type":"\ud83d\udcda","title":"Security Metrics","difficulty":"Intermediate","question":"What security metrics do you track?","keyPoints":["Operational metrics","Risk metrics","Compliance metrics","Executive reporting"],"answer":"Security Metrics Categories:\n\n1. Operational:\n- MTTD (detect)\n- MTTR (respond)\n- Alert volume/FP rate\n- Patch compliance %\n- Vulnerability counts\n\n2. Risk:\n- Risk score trend\n- Critical asset coverage\n- Control effectiveness\n- Incident frequency\n- Third-party risk\n\n3. Compliance:\n- Audit findings\n- Policy exceptions\n- Training completion\n- Assessment scores\n\n4. Program:\n- Security budget utilization\n- Project milestones\n- Maturity assessments\n- Tool coverage\n\nExecutive Dashboard:\n- Risk posture (high level)\n- Key initiatives status\n- Major incidents\n- Compliance status\n- Resource needs\n\nBest Practices:\n- Automate collection\n- Trend over time\n- Compare to benchmarks\n- Actionable insights\n- Regular review"},{"id":"secops-3","category":"Operations","type":"\ud83d\udd27","title":"Security Automation","difficulty":"Advanced","question":"How do you implement security automation?","keyPoints":["SOAR","Playbooks","API integration","Use cases"],"answer":"Security Automation:\n\n1. SOAR Platforms:\n- Splunk SOAR\n- Palo Alto XSOAR\n- IBM Resilient\n- Swimlane\n\n2. Use Cases:\n- Alert triage\n- IOC enrichment\n- Phishing response\n- User provisioning\n- Compliance checks\n\n3. Playbook Design:\n- Define trigger\n- Gather context\n- Analyze/decide\n- Take action\n- Document/notify\n\n4. Integration Points:\n- SIEM\n- EDR\n- Threat intel\n- Ticketing\n- Email\n- IAM\n\n5. Example: Phishing\n- Email reported\n- Extract IOCs\n- Check threat intel\n- Search mailboxes\n- Block/remove\n- Update filters\n- Close ticket\n\n6. Best Practices:\n- Start simple\n- Human-in-the-loop initially\n- Measure effectiveness\n- Iterate and improve\n- Version control playbooks"}]},"Governance & Risk":{"icon":"\ud83d\udcca","desc":"Risk management, policies, compliance, third-party risk","challenges":[{"id":"grc-1","category":"Risk Management","type":"\ud83d\udcda","title":"Risk Management Framework","difficulty":"Intermediate","question":"Describe your risk management approach.","keyPoints":["Risk identification","Assessment methodology","Treatment options","Monitoring"],"answer":"Risk Management Process:\n\n1. Context Establishment:\n- Business objectives\n- Risk appetite\n- Scope definition\n- Stakeholders\n\n2. Risk Identification:\n- Threat assessment\n- Vulnerability assessment\n- Asset inventory\n- Scenario analysis\n\n3. Risk Analysis:\n- Likelihood assessment\n- Impact assessment\n- Inherent risk\n- Control effectiveness\n- Residual risk\n\n4. Risk Evaluation:\n- Risk = Likelihood \u00d7 Impact\n- Compare to appetite\n- Prioritize risks\n- Document rationale\n\n5. Risk Treatment:\n- Accept: Within appetite\n- Mitigate: Implement controls\n- Transfer: Insurance/contract\n- Avoid: Eliminate activity\n\n6. Monitoring:\n- Key risk indicators\n- Regular reassessment\n- Control testing\n- Reporting\n\nFrameworks:\n- NIST RMF\n- ISO 27005\n- FAIR (quantitative)\n- COSO ERM"},{"id":"grc-2","category":"Third Party","type":"\ud83d\udd27","title":"Third-Party Risk Management","difficulty":"Intermediate","question":"How do you manage third-party security risk?","keyPoints":["Assessment process","Continuous monitoring","Contract requirements","Risk tiering"],"answer":"TPRM Program:\n\n1. Vendor Tiering:\n- Critical: Data access, essential service\n- High: Significant access\n- Medium: Limited access\n- Low: Minimal risk\n\n2. Assessment Process:\n- Security questionnaire\n- SOC 2 / ISO 27001 review\n- Penetration test results\n- Technical assessment\n- On-site audit (critical)\n\n3. Due Diligence:\n- Financial stability\n- Compliance certifications\n- Incident history\n- Subcontractor review\n\n4. Contract Requirements:\n- Security requirements\n- Audit rights\n- Incident notification\n- Data handling\n- Insurance requirements\n\n5. Continuous Monitoring:\n- Security ratings (BitSight)\n- Breach monitoring\n- Periodic reassessment\n- Performance metrics\n\n6. Offboarding:\n- Access revocation\n- Data return/destruction\n- Verification\n\nTools:\n- OneTrust, ProcessUnity\n- BitSight, SecurityScorecard\n- Questionnaire automation"},{"id":"grc-3","category":"Policies","type":"\ud83d\udcda","title":"Security Policy Framework","difficulty":"Intermediate","question":"How do you structure security policies?","keyPoints":["Policy hierarchy","Key policies","Development process","Enforcement"],"answer":"Policy Hierarchy:\n\n1. Policies (What):\n- High-level requirements\n- Executive approved\n- Infrequent changes\n\n2. Standards (How):\n- Specific requirements\n- Technical specifications\n- Regular updates\n\n3. Procedures (Steps):\n- Detailed instructions\n- Step-by-step\n- Operational focus\n\n4. Guidelines (Recommendations):\n- Best practices\n- Optional guidance\n- Flexible implementation\n\nEssential Policies:\n- Information Security Policy\n- Acceptable Use Policy\n- Access Control Policy\n- Data Classification Policy\n- Incident Response Policy\n- Business Continuity Policy\n- Vendor Management Policy\n- Password Policy\n\nDevelopment Process:\n- Identify need\n- Draft content\n- Stakeholder review\n- Legal review\n- Approval\n- Communication\n- Training\n- Review cycle (annual)\n\nEnforcement:\n- Acknowledgment\n- Monitoring\n- Exceptions documented\n- Consequences defined"}]},"Security Strategy":{"icon":"\ud83c\udfaf","desc":"Program development, maturity, roadmaps","challenges":[{"id":"strat-1","category":"Program","type":"\ud83d\udcda","title":"Security Program Development","difficulty":"Advanced","question":"How do you build a security program from scratch?","keyPoints":["Assessment","Quick wins","Roadmap","Stakeholder management"],"answer":"Building Security Program:\n\n1. Assessment (First 30 days):\n- Current state analysis\n- Asset inventory\n- Existing controls\n- Gap analysis\n- Risk assessment\n\n2. Quick Wins (30-90 days):\n- MFA implementation\n- Endpoint protection\n- Vulnerability scanning\n- Security awareness\n- Incident response basics\n\n3. Foundation (90-180 days):\n- Policies and procedures\n- Identity management\n- Network segmentation\n- Logging and monitoring\n- Vendor assessment\n\n4. Maturation (6-12 months):\n- Security operations\n- Threat detection\n- Application security\n- Cloud security\n- Metrics program\n\n5. Optimization (Ongoing):\n- Automation\n- Advanced detection\n- Threat hunting\n- Continuous improvement\n\nStakeholder Management:\n- Executive sponsorship\n- Regular reporting\n- Business alignment\n- Clear communication"},{"id":"strat-2","category":"Maturity","type":"\ud83d\udcda","title":"Security Maturity Assessment","difficulty":"Intermediate","question":"How do you assess security maturity?","keyPoints":["Maturity models","Assessment methodology","Gap identification","Roadmap development"],"answer":"Maturity Assessment:\n\nMaturity Levels:\n1. Initial: Ad-hoc, reactive\n2. Developing: Some processes\n3. Defined: Documented, consistent\n4. Managed: Measured, controlled\n5. Optimizing: Continuous improvement\n\nFrameworks:\n- NIST CSF\n- C2M2\n- CMMI\n- ISO 27001\n\nAssessment Process:\n1. Select framework\n2. Define scope\n3. Gather evidence\n4. Conduct interviews\n5. Score capabilities\n6. Identify gaps\n7. Develop roadmap\n\nCapability Areas:\n- Governance\n- Asset management\n- Access control\n- Threat detection\n- Incident response\n- Recovery\n\nRoadmap Development:\n- Current vs target state\n- Prioritized initiatives\n- Resource requirements\n- Timeline\n- Success metrics\n\nBenefits:\n- Objective baseline\n- Progress tracking\n- Resource justification\n- Benchmark comparison"},{"id":"strat-3","category":"Leadership","type":"\ud83d\udcda","title":"Security Leadership","difficulty":"Advanced","question":"What makes an effective security leader?","keyPoints":["Business alignment","Communication","Team building","Influence without authority"],"answer":"Security Leadership:\n\n1. Business Alignment:\n- Understand business objectives\n- Speak business language\n- Risk vs reward balance\n- Enable vs block mentality\n- ROI demonstration\n\n2. Communication:\n- Tailor to audience\n- Avoid FUD\n- Clear, concise reporting\n- Regular stakeholder updates\n- Translate technical to business\n\n3. Team Building:\n- Hire for potential\n- Develop skills\n- Clear career paths\n- Culture of learning\n- Recognition\n\n4. Influence:\n- Build relationships\n- Find champions\n- Demonstrate value\n- Collaborate, don't dictate\n- Win hearts and minds\n\n5. Strategic Thinking:\n- Long-term vision\n- Anticipate trends\n- Proactive vs reactive\n- Balance tactical and strategic\n\n6. Continuous Learning:\n- Stay current\n- Network with peers\n- Learn from incidents\n- Adapt to change\n\nKey Relationships:\n- Board/executives\n- IT leadership\n- Legal/compliance\n- Business units"}]}};
